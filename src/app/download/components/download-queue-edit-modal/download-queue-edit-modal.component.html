<div>
  <form [formGroup]="queueForm">
    <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex>
        <mat-label> Name </mat-label>
        <input
          autocomplete="off"
          matInput
          formControlName="Name"
          #Name
          placeholder="Name"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="28">
        <mat-label> Connections </mat-label>
        <mat-select required formControlName="NumberOfConnections">
<!--          <mat-select></mat-select>-->
          <mat-option *ngFor="let connection of DownloadConstant.CONNECTION_SELECT_LIST" [value]="connection" >{{connection}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" fxFlex>
        <mat-label> Destination Path </mat-label>
        <input
          type="text"
          [readonly]="true"
          autocomplete="off"
          matInput
          formControlName="DestinationPath"
          #DestinationPath
          placeholder="Destination Path"
          required
        />
        <button type="button" (click)="$event.stopPropagation(); selectDir()" mat-icon-button matSuffix><mat-icon >folder_open</mat-icon></button>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="end center">
      <button type="button" [disabled]="loading" mat-button color="accent" (click)="closeModal()">Cancel</button>
            <mat-spinner color="primary" [diameter]="25" *ngIf="loading"></mat-spinner>
      <button type="submit" [disabled]="loading" (click)="save()" mat-button color="primary">Save</button>
    </div>
  </form>
</div>
